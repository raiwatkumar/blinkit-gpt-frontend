<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Blinkit GPT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <div class="nav-logo">
            <img src="../assets/Blinkit Logo.png" alt="Blinkit GPT">
        </div>
        <div class="nav-right">
            <div class="cart-counter">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCount">0</span>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Back Button -->
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Back
        </a>

        <!-- Search Container -->
        <div class="search-container">
            <div class="search-interface">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="taskInput" placeholder="Ask about groceries...">
                <button onclick="processTask()">Ask</button>
            </div>
        </div>

        <!-- Prompt Suggestions -->
        <div class="prompt-suggestions" id="promptSuggestions">
            <p class="suggestion-title">Try these prompts:</p>
            <div class="suggestion-items">
                <div class="suggestion-item" onclick="usePrompt(this.textContent)">
                    "I am planning to host a birthday party under 800 rupees."
                </div>
                <div class="suggestion-item" onclick="usePrompt(this.textContent)">
                    "I am visiting a beach trip tomorrow. Add all the essential items for the trip."
                </div>
                <div class="suggestion-item" onclick="usePrompt(this.textContent)">
                    "What do I need for making masala dosa?"
                </div>
            </div>
        </div>

        <!-- Items Display -->
        <div class="items-display" id="itemsDisplay" style="display: none;">
            <!-- Items will be shown here -->
        </div>

        <!-- Product Container -->
        <div class="product-container" id="productContainer" style="display: none;"></div>
    </div>

    <script src="./static/script.js"></script>
</body>
</html>
